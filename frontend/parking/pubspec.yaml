name: parking
description: "A new Flutter project."

publish_to: 'none' 


environment:
  sdk: '>=3.0.0 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.8
  
  http: ^1.1.0
  
  provider: ^6.1.1
  
  shamsi_date: ^1.0.1
  
  intl: ^0.20.2
  
  # Camera with Windows support
  camera: ^0.11.0
  camera_windows: ^0.2.3
  
  # Excel/CSV export
  excel: ^4.0.3
  csv: ^6.0.0
  
  # PDF generation
  pdf: ^3.11.1
  printing: ^5.13.4
  
  # File picker and saver
  file_picker: ^8.1.6
  path_provider: ^2.1.5
  
  # Secure storage for auth tokens
  flutter_secure_storage: ^9.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^6.0.0

flutter:
  generate: true
  uses-material-design: true
